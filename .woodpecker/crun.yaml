variables:
- &platforms linux/amd64,linux/arm64,linux/riscv64
- &image woodpeckerci/plugin-docker-buildx
- &crun_tag '1.15'
- &maintainers 'Mateusz Urbanek <mateusz.urbanek.98@gmail.com>'
- logins: &logins
  - registry: https://ghcr.io/
    username: shanduur-auto
    password:
      from_secret: ghcr-token
- &backend_options
  kubernetes:
    securityContext:
      privileged: true

when:
- event: push
  branch: main
- event: manual

steps:
  crun:
    image: *image
    privileged: true
    settings:
      dockerfile: ./containers/crun/Dockerfile
      context: ./containers/crun
      registry: ghcr.io
      repo: ghcr.io/anza-labs/crun
      logins:
      - <<: *logins
      platforms: *platforms
      tags: *crun_tag
      build_args_from_env:
      - MAINTAINERS
      - VERSION
    environment:
      MAINTAINERS: *maintainers
      VERSION: *crun_tag
    backend_options:
      <<: *backend_options
    when:
      - path:
          include:
          - '.woodpecker/crun.yaml'
          - 'containers/crun/*'
