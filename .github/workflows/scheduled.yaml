name: scheduled

on:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          make update
      - id: check_changes
        run: |
          if ! git diff --quiet ; then
            echo "diff=1" > "${GITHUB_OUTPUT}";
          else
            echo "diff=0" > "${GITHUB_OUTPUT}";
          fi
      - uses: peter-evans/create-pull-request@v6
        if: ${{ steps.check_changes.outputs.diff }} == 1
        with:
          title: 'chore: update versions'
          body: |
            # ðŸ¤– Beep, boop, something needs updating

            This pull request contains changes generated by a scheduled version update script.
          commit-message: 'chore: update versions'
          branch: 'chore-automated-version-update'
          signoff: true
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          delete-branch: false

  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Chizkiyahu/delete-untagged-ghcr-action@v4
        with:
            token: ${{ secrets.PAT }}
            untagged_only: true
            owner_type: org
